# Development Commands Workflow
# Mirrors justfile development commands: dev-setup, dev-status, dev-stop

name: Development Commands

on:
  push:
    branches: [main, develop]
    paths:
      - "justfile"
      - "src/**"
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      command:
        description: "Development command to run"
        required: true
        default: "dev-setup"
        type: choice
        options:
          - dev-setup
          - dev-status
          - dev-stop

jobs:
  development-commands:
    name: ðŸ”§ Development Commands
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Install Just
        uses: taiki-e/install-action@just

      - name: Run Dev Setup
        if: github.event.inputs.command == 'dev-setup' || github.event.inputs.command == ''
        run: just dev-setup

      - name: Run Dev Status
        if: github.event.inputs.command == 'dev-status'
        run: just dev-status

      - name: Run Dev Stop
        if: github.event.inputs.command == 'dev-stop'
        run: just dev-stop

      - name: Upload development artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: development-artifacts
          path: |
            target/
            build/
            logs/
