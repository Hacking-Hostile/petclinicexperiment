# Multi-Language CI/CD Pipeline - Execution Layer
# This workflow implements ONLY the Execution Layer (Just Commands) from the architecture diagram

name: 03-Execution Layer

# =============================================================================
# EXECUTION LAYER - Just Commands
# =============================================================================

on:
  workflow_run:
    workflows: ["02 - Orchestration Layer"]
    types:
      - completed

jobs:
  just-commands:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Include Maven wrapper files
          fetch-depth: 0
      
      - name: Setup Java with enhanced caching
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
          cache-dependency-path: |
            **/pom.xml
            **/build.gradle
            **/gradle.properties
            **/gradle/wrapper/gradle-wrapper.properties
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            target/
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Setup Just
        uses: taiki-e/install-action@just
      
      - name: Validate CI Commands
        run: |
          echo "üîç Validating CI command declarations..."
          just ci-validate
          if [ $? -ne 0 ]; then
            echo "‚ùå CI validation failed - missing CI declarations"
            exit 1
          fi
          echo "‚úÖ CI validation passed"
      
      - name: Show CI Commands
        run: |
          echo "üìã Available CI commands:"
          just ci-commands
      
      - name: Execute CI Commands Only
        run: |
          echo "üöÄ Running CI-suitable commands only..."
          
          # Get CI-suitable commands
          CI_COMMANDS=$(just ci-commands 2>&1 | grep "CI-suitable:" | sed 's/‚úÖ CI-suitable: //')
          
          echo "Found CI commands: $CI_COMMANDS"
          
          # Execute each CI command
          for cmd in $CI_COMMANDS; do
            if [ -n "$cmd" ]; then
              echo "üîÑ Executing CI command: just $cmd"
              just $cmd
              if [ $? -ne 0 ]; then
                echo "‚ùå CI command failed: $cmd"
                exit 1
              fi
            fi
          done
          
          echo "‚úÖ All CI commands completed successfully!"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/
            build/
          retention-days: 1
      
      - name: Show execution summary
        run: |
          echo "‚úÖ CI execution completed"
          echo "‚úÖ Build artifacts uploaded"
          echo "‚úÖ Pipeline driven by CI-suitable commands only"
